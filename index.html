<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Foodcountry</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="realEstateMenu">
		<a class="navbar-brand">Foodcountry</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item" v-bind:class="{ active: ingredientTabIsActive }" v-on:click="clickToIngredientsTab">
					<a class="nav-link" href="#">Ingredients</a>
				</li>
				<li class="nav-item" v-bind:class="{ active: examplesTabIsActive }" v-on:click="clickToExamplesTab">
					<a class="nav-link" href="#">Example</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>

	<iframe class="w-100 h-100" id="mainFragme" v-bind:src="selectedFrame" frameborder="false"></iframe>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
