<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Foodcountry</title>
	<link rel="stylesheet" href="css/bulma.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<nav class="navbar" role="navigation" v-bind:class="{ 'is-active' : showNav }" aria-label="main navigation" id="realEstateMenu">
		<div class="navbar-brand">
			<a class="navbar-item" href="https://bulma.io">
				<img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
			</a>

			<a role="button" class="navbar-burger burger" v-on:click="showNav = !showNav" v-bind:class="{ 'is-active' : showNav }" aria-label="menu" aria-expanded="false" data-target="navBarMenu">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>

		<div id="navBarMenu" class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-item" v-bind:class="{ 'is-active': ingredientTabIsActive }" v-on:click="clickToIngredientsTab">
					Ingredients
				</a>
				<a class="navbar-item" v-bind:class="{ 'is-active': examplesTabIsActive }" v-on:click="clickToExamplesTab">
					Example
				</a>
			</div>
			<div class="navbar-end">

			</div>
		</div>
	</nav>

	<iframe id="mainFragme" v-bind:src="selectedFrame" frameborder="false"></iframe>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
